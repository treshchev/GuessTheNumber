<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	<script>

    $(document).ready(function(){
    
    	$("#btn").click(function(){

    		var num = $("#num").val();
    
           var n = Math.floor(Math.random() * 10 + 1);

           if (num==n){

           	$("#luck").text("Угадали: "+n);
          }
          else {
          	$("#luck").text("Не угадали (число: "+n);

          }


    });

       });
	</script>
</head>
<body>


		<h1>Угадай число!</h1>
		<form>

			<label>Введите Числоo</label>
			<input type="number" id="num" min=1 max=10></input>
			<br>
			<button type="button" id="btn">Решить</button>
			<br>
	
			<br>

		</form>

		<h1 id="luck"></h1>
</body>
</html>
